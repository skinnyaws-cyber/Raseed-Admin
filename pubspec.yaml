name: raseed_admin
description: "Raseed Admin Dashboard"
publish_to: 'none'

version: 1.0.0+1

environment:
  # تم تعديله لضمان التوافق مع Dart 3.3.0 الموجود في السيرفر وتجنب تعارض النسخ
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # 1. إضافة مكتبة اللغات (كانت مفقودة وتسببت في توقف البناء)
  flutter_localizations:
    sdk: flutter

  # --- UI Icons & Fonts ---
  cupertino_icons: ^1.0.8
  google_fonts: ^8.0.0
  firebase_messaging: ^14.7.10
  flutter_local_notifications: ^16.3.2
  

  # --- Firebase Core Services ---
  firebase_core: any
  cloud_firestore: any
  firebase_auth: any
  firebase_messaging: any

  # --- Utilities ---
  shared_preferences: ^2.5.4
  provider: ^6.1.5+1
  intl: ^0.20.2

  # --- UI & Animations ---
  fl_chart: ^1.1.1
  glassmorphism: ^3.0.0
  lottie: ^3.3.2
  liquid_pull_to_refresh: ^3.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  # --- Assets Configuration ---
  assets:
    # - assets/images/
    # - assets/memoji/
    # 2. تم تعطيل هذا المسار لأنه غير موجود فعلياً في مجلدات المشروع ويسبب فشل البناء
    # - assets/icons/

  # --- Custom Fonts ---
  fonts:
    - family: IBMPlexSansArabic
      fonts:
        - asset: assets/fonts/IBMPlexSansArabic-SemiBold.ttf
          weight: 600
