name: Build iOS IPA (TrollStore Debug)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build_ios:
    name: Build Flutter iOS
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'
          channel: 'stable'

      - name: Install Dependencies
        run: flutter pub get

      - name: Pod Install
        run: |
          cd ios
          # إزالة أي إعدادات سابقة قد تسبب مشاكل
          rm -rf Pods
          rm -rf Podfile.lock
          pod install --repo-update
          cd ..

      - name: Disable Signing Forcefully
        run: |
          cd ios
          # هذا الأمر يعدل ملف المشروع ليعطل التوقيع التلقائي ويحذف أي فريق تطوير مطلوب
          sed -i '' 's/CODE_SIGNING_ALLOWED = YES/CODE_SIGNING_ALLOWED = NO/g' Runner.xcodeproj/project.pbxproj
          sed -i '' 's/CODE_SIGNING_REQUIRED = YES/CODE_SIGNING_REQUIRED = NO/g' Runner.xcodeproj/project.pbxproj
          sed -i '' 's/CODE_SIGN_IDENTITY = "iPhone Developer"/CODE_SIGN_IDENTITY = ""/g' Runner.xcodeproj/project.pbxproj
          sed -i '' 's/ProvisioningStyle = Automatic/ProvisioningStyle = Manual/g' Runner.xcodeproj/project.pbxproj
          cd ..

      - name: Build iOS App (Verbose & No Codesign)
        # أضفنا --verbose لرؤية كل التفاصيل في حال الفشل
        run: flutter build ios --release --no-codesign --verbose

      - name: Create IPA for TrollStore
        run: |
          mkdir -p Payload
          mv build/ios/iphoneos/Runner.app Payload/
          zip -r RaseedAdmin.ipa Payload
          
      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: RaseedAdmin-IPA
          path: RaseedAdmin.ipa
