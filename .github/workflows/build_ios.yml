name: Build iOS IPA (TrollStore - Raseed Admin)

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build_ios:
    name: Build Unsigned IPA
    runs-on: macos-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          # استخدام معمارية x64 كما في مشروعك الأول الناجح
          architecture: x64

      - name: Install Dependencies
        run: flutter pub get

      - name: Fix Automatic Signing Conflict
        # هذه الخطوة تعالج الفرق الوحيد بين مشروعك القديم والحالي
        # حيث اكتشفنا أن المشروع الحالي مضبوط على التوقيع التلقائي
        run: |
          cd ios
          sed -i '' 's/CODE_SIGN_STYLE = Automatic;/CODE_SIGN_STYLE = Manual;/g' Runner.xcodeproj/project.pbxproj
          cd ..

      - name: Install CocoaPods
        run: |
          cd ios
          pod install --repo-update
          cd ..

      - name: Build iOS App (No Codesign)
        run: flutter build ios --release --no-codesign

      - name: Package into IPA
        # نستخدم نفس تسلسل الأوامر الذي نجح معك سابقاً
        run: |
          cd build/ios/iphoneos
          mkdir Payload
          mv Runner.app Payload/
          zip -r RaseedAdmin-TrollStore.ipa Payload
          mv RaseedAdmin-TrollStore.ipa ../../../

      - name: Upload IPA Artifact
        uses: actions/upload-artifact@v4
        with:
          name: RaseedAdmin-TrollStore
          path: RaseedAdmin-TrollStore.ipa
