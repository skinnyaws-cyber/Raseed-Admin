name: Build iOS IPA (TrollStore)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build_ios:
    name: Build Flutter iOS
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0' # تأكد من النسخة أو اتركها 3.19.0 فهي مستقرة
          channel: 'stable'

      - name: Install Dependencies
        run: flutter pub get

      - name: Pod Install
        run: |
          cd ios
          pod install
          cd ..

      - name: Build iOS App (No Codesign)
        # بناء نسخة Release بدون توقيع ليقبلها TrollStore
        run: flutter build ios --release --no-codesign

      - name: Create IPA for TrollStore
        run: |
          mkdir -p Payload
          mv build/ios/iphoneos/Runner.app Payload/
          zip -r RaseedAdmin.ipa Payload
          
      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: RaseedAdmin-IPA
          path: RaseedAdmin.ipa
