name: Build iOS IPA (Final Production)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build_ios:
    name: Build & Fix
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'
          channel: 'stable'

      - name: Create Dummy Assets (To Prevent Build Fail) ğŸ–¼ï¸
        # Ù‡Ø°Ù‡ Ø§Ù„Ø®Ø·ÙˆØ© ØªÙ†Ø´Ø¦ ØµÙˆØ±Ø§Ù‹ ÙˆÙ‡Ù…ÙŠØ© Ù„ÙƒÙŠ Ù„Ø§ ÙŠÙØ´Ù„ Ø§Ù„Ø¨Ù†Ø§Ø¡ Ø¨Ø³Ø¨Ø¨ Ø§Ù„Ù…Ø¬Ù„Ø¯Ø§Øª Ø§Ù„ÙØ§Ø±ØºØ©
        # Ø¨Ø¯Ù„Ø§Ù‹ Ù…Ù† ØªØ¹Ø¯ÙŠÙ„ pubspec.yaml ÙŠØ¯ÙˆÙŠØ§Ù‹
        run: |
          mkdir -p assets/images
          mkdir -p assets/memoji
          touch assets/images/placeholder.png
          touch assets/memoji/placeholder.png

      - name: Install Dependencies
        run: |
          flutter clean
          flutter pub get

      - name: Fix Xcode Project Settings (Force) ğŸ› ï¸
        run: |
          cd ios
          # 1. ØªØ­ÙˆÙŠÙ„ Ø§Ù„ØªÙˆÙ‚ÙŠØ¹ Ø¥Ù„Ù‰ ÙŠØ¯ÙˆÙŠ
          sed -i '' 's/CODE_SIGN_STYLE = Automatic;/CODE_SIGN_STYLE = Manual;/g' Runner.xcodeproj/project.pbxproj
          # 2. Ø­Ø°Ù Ù‡ÙˆÙŠØ© Ø§Ù„Ù…Ø·ÙˆØ±
          sed -i '' 's/"CODE_SIGN_IDENTITY\[sdk=iphoneos\*\]" = "iPhone Developer";/"CODE_SIGN_IDENTITY[sdk=iphoneos*]" = "";/g' Runner.xcodeproj/project.pbxproj
          # 3. Ø­Ø°Ù ÙØ±ÙŠÙ‚ Ø§Ù„ØªØ·ÙˆÙŠØ±
          sed -i '' 's/DEVELOPMENT_TEAM = "";/DEVELOPMENT_TEAM = "";/g' Runner.xcodeproj/project.pbxproj
          # 4. Ø±ÙØ¹ Ø§Ù„Ø¥ØµØ¯Ø§Ø± Ø¥Ù„Ù‰ 15.0
          sed -i '' 's/IPHONEOS_DEPLOYMENT_TARGET = 13.0;/IPHONEOS_DEPLOYMENT_TARGET = 15.0;/g' Runner.xcodeproj/project.pbxproj
          cd ..

      - name: Install Pods
        run: |
          cd ios
          rm -rf Pods
          rm -rf Podfile.lock
          pod install --repo-update
          cd ..

      - name: Build iOS (No Codesign)
        # --no-codesign Ù…Ù‡Ù…Ø© Ø¬Ø¯Ø§Ù‹ Ù„Ù€ TrollStore
        run: flutter build ios --release --no-codesign --verbose

      - name: Package IPA ğŸ“¦
        run: |
          mkdir -p Payload
          mv build/ios/iphoneos/Runner.app Payload/
          zip -r RaseedAdmin.ipa Payload

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: RaseedAdmin-IPA
          path: RaseedAdmin.ipa
